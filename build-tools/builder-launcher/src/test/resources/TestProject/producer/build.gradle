import com.tyron.builder.api.*
import com.tyron.builder.api.tasks.*
import com.tyron.builder.api.attributes.*

plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.slf4j:slf4j-api:1.7.36")
}

tasks.register("a") {
    it.dependsOn("assemble")

    it.doLast {
        println sourceSets.main.allSource.asPath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}